<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spin the Wheel</h1>
        <div class="wheel-container">
            <div id="wheel" class="wheel">
                <div class="slice" id="slice1">Oppo F7</div>
                <div class="slice" id="slice2">Vivo 1814</div>
                <div class="slice" id="slice3">Airpods</div>
                <div class="slice" id="slice4">Handfree</div>
                <div class="slice" id="slice5">T-Shirt Red</div>
                <div class="slice" id="slice6">Infinix Hot 11</div>
                <div class="slice" id="slice7">Nothing</div>
            </div>
            <button id="spinButton">Spin the Wheel</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
